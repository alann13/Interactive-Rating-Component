<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <title>Interactive Rating Component</title>
  </head>

  <body>
    <main>
      <div class="rating-card">
        <img src="/images/icon-star.svg" alt="star icon" />

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form>
          <fieldset>
            <input id="rating-one" type="button" name="rating" value="1" />
            <label for="rating-one"></label>

            <input id="rating-two" type="button" name="rating" value="2" />
            <label for="rating-two"></label>

            <input id="rating-three" type="button" name="rating" value="3" />
            <label for="rating-three"></label>

            <input id="rating-four" type="button" name="rating" value="4" />
            <label for="rating-four"></label>

            <input id="rating-five" type="button" name="rating" value="5" />
            <label for="rating-five"></label>
          </fieldset>

          <input type="submit" value="submit" />
        </form>
      </div>

      <div class="thnx-card hidden">
        <img src="/images/illustration-thank-you.svg" alt="illustration" />
        <p class="selected-text">you selected</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
